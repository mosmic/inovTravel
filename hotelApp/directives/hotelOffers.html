<div class="row">
    <h3>Offers</h3>
    <div ng-repeat="o in hotelOffers">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ o.description }}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="price_per_night">
                            Price per night: {{ o.price_per_night }} {{o.currency}}
                        </div>
                        <div class="price_total">
                            Total price: {{ o.total }} {{o.currency}}
                        </div>
                        <div class="link">
                             <a href="{{ o.link }}">link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
