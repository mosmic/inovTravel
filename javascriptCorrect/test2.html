<html> 
<head> 
  <title>My dummy page</title> 
    <style>
        li {
            color: green;
        }
        
        .foo {
            color: red;
        }
        
        #my-box {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        
        .my-other-box {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    
    </style>
    <script src="jquery-1.11.3.js"></script>
    <script type="text/javascript"> 
        $(function x() {
            var $id = $( "#my-box" ); 
            var $clazz = $( ".my-other-box" );
            var $li = $(" li ");
  
            $li.addClass( "foo" ); 
            
            $li.each(function() {
                $clazz.append('<p style="color: red;padding:2px;">')
            });
             
            $id.show();
        });
    </script> 
</head> 
<body> 
  <!-- some cool HTML here -->
    
    <ul>    
        <li>Hello</li>
        <li>Salut</li>
        <li>Hola</li>
        <li>Hej</li>
    </ul>
    
    <div id="my-box"></div>
    
    <div class="my-other-box"></div>
    
</body>    
</html>
